<!doctype html>

<html lang="en">
  <head>
    <% inc partial/head.html %>
    <title>FFN Login</title>
    <link rel="stylesheet" href="css/login.css">
  </head>

  <body id="login-page">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-drawer mdl-layout__container guest">
       <!-- header -->
      <% inc partial/header.html %>

      <!-- main -->
      <main class="mdl-layout__content mdl-color--grey-300">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--12-col">
          <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Welcome to FriendFinder Networks</h2>
          </div>
          <form action="/main" method="POST" class="login-form" id="login-form">
            <input type="hidden" name="action" value="login">
            <div class="login-text-area">
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" id="username" name="login" pattern="^([a-z,\.])+(\.tw)$" />
                <label class="mdl-textfield__label" for="username">Username</label>
                <span class="mdl-textfield__error">Username is incorrect.</span>
              </div>
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" id="password" name="password" data-error="password" />
                <label class="mdl-textfield__label" for="password">Password</label>
                <span class="mdl-textfield__error pswd_error" style="visibility: visible;"><% var global_login_errmsg %></span>
              </div>
            </div>
            <div class="forgot-password">
              <a href="https://reset.ffn.com" target="_blank">Forgot Password?</a>
            </div>
            <div class="mdl-button-content">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Login</button>
            </div>
          </form>
          </div>
        </div>
        <div class="browsers_support">
          <i class="material-icons">error_outline</i>
          <span>本系統支援 Safari 6.1 +</span>
        </div>
      </main>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
